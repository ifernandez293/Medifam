<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/layout.xhtml">

	<ui:define name="tituloCabecera">
		Calendario
	</ui:define>
	
	<ui:define name="tituloCuerpo">
		Medifam
	</ui:define>
	
	<ui:define name="contenido">
		
		<h3>
			Seleccione un usuario
		</h3>
	
		<h:form>
			
			<table>
			
				<tr>
					<td>
						Nombre
					</td>
					<td>
						<h:inputText value="#{calendarioMB.nombre}" a:placeholder="Nombre" />
					</td>
				</tr>
				
				<tr>
					<td>
						Apellidos
					</td>
					<td>
						<h:inputText value="#{calendarioMB.apellidos}" a:placeholder="Apellidos" />
					</td>
				</tr>
			
				<tr>
					<td>
						Visualizar
					</td>
					<td>
						<h:commandButton action="#{calendarioMB.visualizarCalendario()}" value="&#x21a9;" />
					</td>
				</tr>
				
			</table>
			
		</h:form>
		
		<br/> <br/>
		
		<h:dataTable var="persona" rendered="#{calendarioMB.ver}" value="#{calendarioMB.persona}">
		
			<h:column>
				<f:facet name="header">
					Nombre
				</f:facet>
				#{persona.nombre}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					Apellidos
				</f:facet>
				#{persona.apellidos}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					Nacimiento
				</f:facet>
				#{persona.nacimiento}
			</h:column>
		
		</h:dataTable>
		
		<br/>
		
<!-- Comienzo calendario -->
  	
	
		<div class="container col-sm-4 col-md-7 col-lg-4 mt-5" >
	
	    <div class="card" >	    
	        
	        <h3>
	        	<h:outputText rendered="#{calendarioMB.ver}" styleClass="card-header" id="monthAndYear"/>
	        </h3>	        
	        
	        	 <table class="table table-bordered table-responsive-sm" id="calendar" >
					
		            <thead>
			            <tr>
			            
			                <th>
			                	<h:outputText rendered="#{calendarioMB.ver}" value="Domingo" />
		                	</th>
			                <th>
			                	<h:outputText rendered="#{calendarioMB.ver}" value="Lunes" />
		                	</th>
			                <th>
			                	<h:outputText rendered="#{calendarioMB.ver}" value="Martes" /> 
			                </th>
			                <th>
			                	<h:outputText rendered="#{calendarioMB.ver}" value="Miércoles" />
		                	</th>
			                <th>
			                	<h:outputText rendered="#{calendarioMB.ver}" value="Jueves" />
		                	</th>
			                <th>
			                	<h:outputText rendered="#{calendarioMB.ver}" value="Viernes" />
		                	</th>
			                <th>
			                	<h:outputText rendered="#{calendarioMB.ver}" value="Sábado" />
		                	</th> 
			                 
			            </tr>
			            
		            </thead> 
						
		            <tbody id="calendar-body">
		
		            </tbody>             
	            
	        	</table> 
				
			<br/>
				
	        <div class="form-inline">
	            
	            <h:commandButton rendered="#{calendarioMB.ver}" styleClass="btn btn-outline-primary col-sm-6" 
	            					id="previous" onclick="previous()" value="Anterior" />
	            
	            <h:commandButton rendered="#{calendarioMB.ver}" styleClass="btn btn-outline-primary col-sm-6" 
	            					id="next" onclick="next()" value="Siguiente" />
	            
	        </div>
		        
		        <br/>
		        
		        <h:form rendered="#{calendarioMB.ver}" class="form-inline">
		
		            <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
		            
		                <option value="0">Enero</option>
		                <option value="1">Febrero</option>
		                <option value="2">Marzo</option>
		                <option value="3">Abril</option>
		                <option value="4">Mayo</option>
		                <option value="5">Junio</option>
		                <option value="6">Julio</option>
		                <option value="7">Agosto</option>
		                <option value="8">Septiembre</option>
		                <option value="9">Octubre</option>
		                <option value="10">Noviembre</option>
		                <option value="11">Diciembre</option>
		                
		            </select>
		
		
		            <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
		            
		            <option value="1990">1990</option>
		            <option value="1991">1991</option>
		            <option value="1992">1992</option>
		            <option value="1993">1993</option>
		            <option value="1994">1994</option>
		            <option value="1995">1995</option>
		            <option value="1996">1996</option>
		            <option value="1997">1997</option>
		            <option value="1998">1998</option>
		            <option value="1999">1999</option>
		            <option value="2000">2000</option>
		            <option value="2001">2001</option>
		            <option value="2002">2002</option>
		            <option value="2003">2003</option>
		            <option value="2004">2004</option>
		            <option value="2005">2005</option>
		            <option value="2006">2006</option>
		            <option value="2007">2007</option>
		            <option value="2008">2008</option>
		            <option value="2009">2009</option>
		            <option value="2010">2010</option>
		            <option value="2011">2011</option>
		            <option value="2012">2012</option>
		            <option value="2013">2013</option>
		            <option value="2014">2014</option>
		            <option value="2015">2015</option>
		            <option value="2016">2016</option>
		            <option value="2017">2017</option>
		            <option value="2018">2018</option>
		            <option value="2019">2019</option>
		            <option value="2020">2020</option>
		            <option value="2021">2021</option>
		            <option value="2022">2022</option>
		            <option value="2023">2023</option>
		            <option value="2024">2024</option>
		            <option value="2025">2025</option>
		            <option value="2026">2026</option>
		            <option value="2027">2027</option>
		            <option value="2028">2028</option>
		            <option value="2029">2029</option>
		            <option value="2030">2030</option>
		        </select>
		        
		        </h:form>
		
	   	 </div>
	
	</div>
	
	<script src="scripts.js" />
	
	
		
	<!-- Fin calendario -->	
	
	
	<br/> <br/>
	
	<h:form rendered="#{calendarioMB.ver}">
	
		<table>
		
			<tr>
				<td>
					Google Calendar
				</td>
				<td>
					Calendario
				</td>
			</tr>
			
			<tr>
				<td>
					<h:commandButton action="calendario.xhtml" value="&#x21a9;" />
				</td>
				<td>
					<h:commandButton action="calendario.xhtml" value="&#x21a9;" />
				</td>
			</tr>
			
		</table>
	
	</h:form>
	
		<br/>
		
		<h:outputLink value="principal.xhtml">
			<h6>
				Menú principal
			</h6>
		</h:outputLink>
		
	</ui:define>
	
</ui:composition>
	
</html>
